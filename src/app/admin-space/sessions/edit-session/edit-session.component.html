<h2>Editer la session {{ session!.desc }} :</h2>
<form id="editForm" (ngSubmit)="editSession(f)" #f="ngForm">
  <div class="mb-3">
    <label for="desc" class="form-label">Description*</label>
    <input
      type="text"
      class="form-control"
      id="desc"
      name="desc"
      [(ngModel)]="session!.desc"
      required
      #desc="ngModel"
    />
    <span *ngIf="desc.invalid && desc.touched" class="error"
      >Ce champ est obligatoire!</span
    >
  </div>

  <div class="mb-3">
    <label for="dateDeb" class="form-label">Date de d√©but*</label>
    <input
      type="date"
      class="form-control"
      id="dateDeb"
      name="dateDeb"
      [(ngModel)]="session!.dateDeb"
      required
      #dateDeb="ngModel"
    />
    <span *ngIf="dateDeb.invalid && dateDeb.touched" class="error"
      >Ce champ est obligatoire!</span
    >
  </div>

  <div class="mb-3">
    <label for="dateFin" class="form-label">Date de fin*</label>
    <input
      type="date"
      class="form-control"
      id="dateFin"
      name="dateFin"
      [(ngModel)]="session!.dateFin"
      required
      #dateFin="ngModel"
    />
    <span *ngIf="dateFin.invalid && dateFin.touched" class="error"
      >Ce champ est obligatoire!</span
    >
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="f.invalid">
    Valider
  </button>

  <div>* : champ obligatoire</div>
</form>
